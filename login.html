<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link rel="stylesheet" type="text/css" href="css/util.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/themify/themify-icons.css">
    <link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/elegant-font/html-css/style.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark sticky-top" id="navBg">
    <a class="navbar-brand" href="#"><img src="img/logo.png"></a>
    <a class="navbar-text text-white font-weight-bold" href="#">Consulta Online</a>
    <div class="header-icons">
        <a href="#" class="header-wrapicon1 dis-block text-white">Login</a>
        <span class="linedivide1"></span>
        <a href="#" class="header-wrapicon1 dis-block text-white">Cadastre-se</a>
    </div>
</nav>

<div class="jumbotron">
    <section class="p-t-1 p-b-1 flex-col-c-m">
        <h2 class="l-texto t-center">
            Login
        </h2>
    </section>
</div>

<div class="container">
    <div class="pos-center">
        <form class="form-group">
            <h4 class="m-text17 p-b-50 p-t-60">Entre com seus dados</h4>
            <div class="m-b-20">
                <input class="form-control border col-md-30" type="email" name="email" placeholder="Email">
            </div>
            <div class="m-b-30">
                <input class="form-control border col-md-30" type="password" name="senha" placeholder="Senha">
            </div>
            <button class="btn btn-primary size2 bo-rad-15 hov5 m-text3 trans-0-4">Logar</button>
            <button class="btn btn-secondary size2 bo-rad-15 hov5 m-text3 trans-0-4 m-t-17">Esqueci minha senha</button>
        </form>
    </div>
</div>

<footer class="bg6 p-t-5 p-b-5 p-l-5 p-r-5 navbar-fixed-bottom" style="margin-top: 189px" id="footerBg">
    <div class="t-center p-l-5 p-r-15">
        <div class="t-center s-text8">
            <p>Protótipo 1 de Interação Humano Computador</p>
        </div>
        <div class="t-center s-text8">
            <p>Grupo 4</p>
        </div>
        <div class="t-center s-text8">
            UFLA - 2018
        </div>
    </div>
</footer>
</body>
</html>
